<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My TO-DO list</title>  
  <link rel="stylesheet" href="css/main.css">  
</head>
<body style="background-image: url('images/deadpool.jpg'); background-size: cover;">
  <header>
    <h1>WORK TO-DO list</h1>
  </header>
  <main>
    <section id="todo">
      <h2>To Dos</h2>
      <ul class="todo">
        <li><input type="checkbox" id="todo1"><label for="todo1">TO DO list</label></li>
        <li><input type="checkbox" id="todo2"><label for="todo2">FIP</label></li>
        <li><input type="checkbox" id="todo3"><label for="todo3">CR SPA</label></li>
        <li><input type="checkbox" id="todo4"><label for="todo4">CR ROOM</label></li>
        <li><input type="checkbox" id="todo5"><label for="todo5">CR CONTENT</label></li>
        <li><input type="checkbox" id="todo6"><label for="todo6">MOBILE WIREFRAMES</label></li>
      </ul>
    </section>

    <section id="inprogress">
      <h2>In Progress</h2>
      <ul class="inprogress">
        <li><input type="checkbox" id="inprogress1"><label for="inprogress1">FIP</label></li>
        <li><input type="checkbox" id="inprogress2"><label for="inprogress2">CR SPA</label></li>
        <li><input type="checkbox" id="inprogress3"><label for="inprogress3">CR ROOM</label></li>
        <li><input type="checkbox" id="inprogress4"><label for="inprogress4">CR CONTENT</label></li>
        <li><input type="checkbox" id="inprogress5"><label for="inprogress5">GITHUB</label></li>
        <li><input type="checkbox" id="inprogress6"><label for="inprogress6">HOMEWORK 4</label></li>
      </ul>
    </section>
    <section id="done">
      <h2>Done</h2>
      <ul class="done">
        <li><input type="checkbox" id="done1"><label for="done1">DINING PAGE</label></li>
        <li><input type="checkbox" id="done2"><label for="done2">HOME PAGE</label></li>
        <li><input type="checkbox" id="done3"><label for="done3">MARVEL</label></li>
        <li><input type="checkbox" id="done4"><label for="done4">AFTER SELECTOR</label></li>
        <li><input type="checkbox" id="done5"><label for="done5">VISUAL COMMUNICATION</label></li>
        <li><input type="checkbox" id="done6"><label for="done6">DESIGN AND IMAGE</label></li>
      </ul>
   </section>
  </main>
  <footer>
    <h3>HERE IS YOUR WORKLIST</h3>
  </footer>
</body>
</html>
